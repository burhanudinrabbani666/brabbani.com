<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burhanudin Rabbani | Contact</title>
    <link rel="stylesheet" href="../style/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- montstreet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="/"
        ><img src="/images/icon/logo.png" alt="logo-rabbani" class="logo-nav"
      /></a>

      <div class="list-nav">
        <div><a href="/project" class="list-nav-links">Project</a></div>
        <div><a href="/about" class="list-nav-links">About</a></div>
        <div><a href="/contact" class="list-nav-links">Contact Me</a></div>
      </div>
    </nav>

    <section class="main-contact">
      <section class="input-box">
        <h2 class="drop">Drop me a line</h2>
        <p class="ifyou">
          If you have any questions or would like to discuss further, please
          feel free to leave your message below.
        </p>
        <input
          type="text"
          name="your-name"
          class="input"
          placeholder="Your name"
        />
        <input type="text" name="email" class="input" placeholder="Email" />
        <textarea
          name="textarea"
          class="textarea"
          placeholder="Message"
        ></textarea>
        <button type="button" class="button">submit</button>
        <div class="sosmed-contact">
          <div>
            <a href="https://github.com/burhanudinrabbani666">
              <img
                class="logo-sosmed"
                src="/images/icon/github.png"
                alt="GitHub"
              />
            </a>
          </div>
          <div>
            <a href=""
              ><img
                class="logo-sosmed"
                src="/images/icon/linkedin.png"
                alt="linkedin_icon"
            /></a>
          </div>
          <div>
            <a href=""
              ><img
                class="logo-sosmed"
                src="/images/icon/twitter(1).png"
                alt="x_icon"
            /></a>
          </div>
          <div>
            <a href=""
              ><img
                class="logo-sosmed"
                src="/images/icon/telegram.png"
                alt="telegram_icon"
            /></a>
          </div>
          <div>
            <a href=""
              ><img
                class="logo-sosmed"
                src="/images/icon/instagram.png"
                alt="instagram_icon"
            /></a>
          </div>
        </div>
      </section>
      <figure class="contact-image">
        <img src="/images/contact-hero.png" alt="" />
      </figure>
    </section>
  </body>
</html>
